        let navigationHistory = [];
        let currentLanguage = 'en';

        function getTranslation(key, replacements = {}) {
            let text = translations[currentLanguage][key];
            for (const placeholder in replacements) {
                text = text.replace(`{${placeholder}}`, replacements[placeholder]);
            }
            return text;
        }

        function renderProductCategories() {
            contentDiv.innerHTML = '';
            const title = document.createElement('h2');
            title.className = "text-2xl font-semibold text-gray-700 mb-6";
            title.textContent = getTranslation('selectProduct');
            contentDiv.appendChild(title);

            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4";
            
            const productsData = translations[currentLanguage].products;
            productsData.forEach(product => {
                const button = document.createElement('button');
                button.className = "w-full h-24 p-4 button-gradient text-white font-medium rounded-xl shadow-md hover:shadow-lg transition-all transform hover:scale-105 flex items-center justify-center text-lg text-center";
                button.textContent = product.name;
                button.onclick = () => {
                    if (product.subProducts) {
                        navigationHistory.push({ type: 'category', data: productsData });
                        renderSubProducts(product.subProducts, product.name);
                    } else {
                        navigationHistory.push({ type: 'category', data: productsData });
                        renderSymptomQuestions(product);
                    }
                };
                grid.appendChild(button);
            });
            contentDiv.appendChild(grid);
            backButton.classList.add('hidden');
            homeButton.classList.add('hidden');
            navigationHistory = [];
            document.querySelector('h1').textContent = getTranslation('h1');
        }

        function renderSubProducts(subProducts, categoryName) {
            contentDiv.innerHTML = '';
            const title = document.createElement('h2');
            title.className = "text-2xl font-semibold text-gray-700 mb-6";
            title.textContent = getTranslation('selectModel', { category: categoryName.toLowerCase() });
            contentDiv.appendChild(title);
            
            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4";
            
            subProducts.forEach(product => {
                const button = document.createElement('button');
                button.className = "w-full h-24 p-4 button-gradient text-white font-medium rounded-xl shadow-md hover:shadow-lg transition-all transform hover:scale-105 flex items-center justify-center text-lg text-center";
                button.textContent = product.name;
                button.onclick = () => {
                    navigationHistory.push({ type: 'subProduct', data: subProducts, categoryName: categoryName });
                    if (product.symptoms) {
                        renderSymptomQuestions(product);
                    } else {
                        renderProbingQuestions(product);
                    }
                };
                grid.appendChild(button);
            });
            contentDiv.appendChild(grid);
            backButton.classList.remove('hidden');
            homeButton.classList.remove('hidden');
            backButton.textContent = getTranslation('backButton');
            homeButton.textContent = getTranslation('homeButton');
        }

        function renderSymptomQuestions(product) {
            contentDiv.innerHTML = '';
            const title = document.createElement('h2');
            title.className = "text-2xl font-semibold text-gray-700 mb-6";
            title.textContent = getTranslation('selectSymptom', { product: product.name.toLowerCase() });
            contentDiv.appendChild(title);

            const grid = document.createElement('div');
            grid.className = "flex flex-wrap justify-center gap-4";
            
            product.symptoms.forEach(symptom => {
                const button = document.createElement('button');
                button.className = "min-w-[200px] h-24 p-4 button-gradient text-white font-medium rounded-xl shadow-md hover:shadow-lg transition-all transform hover:scale-105 flex items-center justify-center text-lg text-center";
                button.textContent = symptom.name;
                button.onclick = () => {
                    navigationHistory.push({ type: 'symptom', data: product });
                    renderProbingQuestions(symptom);
                };
                grid.appendChild(button);
            });
            contentDiv.appendChild(grid);
            backButton.classList.remove('hidden');
            homeButton.classList.remove('hidden');
            backButton.textContent = getTranslation('backButton');
            homeButton.textContent = getTranslation('homeButton');
        }

        function renderProbingQuestions(data) {
            contentDiv.innerHTML = '';
            
            const card = document.createElement('div');
            card.className = "bg-white p-8 rounded-2xl shadow-lg border border-gray-200 w-full text-left";
            card.innerHTML = `

                <p class="text-gray-600 mb-6">${getTranslation('questionsSubtitle')}</p>

            `;
            contentDiv.appendChild(card);

            backButton.classList.remove('hidden');
            homeButton.classList.remove('hidden');
            backButton.textContent = getTranslation('backButton');
            homeButton.textContent = getTranslation('homeButton');
        }

        backButton.onclick = () => {
            const lastState = navigationHistory.pop();
            if (lastState) {
                if (lastState.type === 'category') {
                    renderProductCategories();
                } else if (lastState.type === 'subProduct') {
                    renderSubProducts(lastState.data, lastState.categoryName);
                } else if (lastState.type === 'symptom') {
                    renderSymptomQuestions(lastState.data);
                }
            }
        };

        homeButton.onclick = () => {
            renderProductCategories();
        };

        languageSwitcher.addEventListener('change', (event) => {
            currentLanguage = event.target.value;
            renderProductCategories();
        });

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderProductCategories();
        });
