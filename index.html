                            "Avez-vous récemment remplacé les piles par des piles neuves ?",
                            "Avez-vous vérifié le disjoncteur qui contrôle votre système CVC pour vous assurer qu'il n'a pas sauté ?",
                            "Entendez-vous ou voyez-vous des signes indiquant que le four ou la climatisation démarre ?",
                            "Pouvez-vous contrôler manuellement le thermostat en appuyant sur les boutons de l'unité murale ?",
                            "Pouvez-vous toujours contrôler le thermostat directement depuis l'unité murale elle-même, ou est-il insensible à la fois à l'application et aux ajustements manuels ?"
                        ]}
                    ]},
                    { id: 'smart-lock', name: 'Serrure de porte Kwikset', symptoms: [
                        { name: 'Général', questions: [
                            "Lorsque vous essayez de verrouiller ou de déverrouiller, le mécanisme bouge-t-il du tout ?",
                            "Lorsque vous essayez de verrouiller ou de déverrouiller, le mécanisme bouge-t-il du tout ?",
                            "Lorsque vous essayez de verrouiller ou de déverrouiller, le mécanisme bouge-t-il du tout ?",
                            "Lorsque vous essayez de verrouiller ou de déverrouiller, le mécanisme bouge-t-il du tout ?",
                            "Lorsque vous essayez de verrouiller ou de déverrouiller, le mécanisme bouge-t-il du tout ?",
                            "La serrure a-t-elle été exposée à des conditions météorologiques extrêmes récemment ?",
                            "La serrure apparaît-elle en ligne dans l'application ?",
                        ]}
                    ]},
                    { id: 'garage-controller', name: 'Contrôleur de porte de garage', symptoms: [
                        { name: 'Général', questions: [
                            "L'ouvre-porte de garage est-il branché et alimenté ?",
                            "La lumière LED du contrôleur s'allume-t-elle ?",
                            "La porte peut-elle être ouverte avec le bouton mural ?",
                            "La porte peut-elle être ouverte avec la télécommande portable ?",
                            "Y a-t-il des obstructions dans le chemin de la porte ?",
                            "Y a-t-il eu une panne de courant récente ?",
                            "Le contrôleur apparaît-il en ligne dans l'application ?",
                            "Avez-vous essayé de redémarrer le contrôleur ?"
                        ]}
                    ]}
                ]
            }
        };

        const contentDiv = document.getElementById('content');
        const backButton = document.getElementById('back-button');
        const homeButton = document.getElementById('home-button');
        const languageSwitcher = document.getElementById('language-switcher');
        let navigationHistory = [];
        let currentLanguage = 'en';

        function getTranslation(key, replacements = {}) {
            let text = translations[currentLanguage][key];
            for (const placeholder in replacements) {
                text = text.replace(`{${placeholder}}`, replacements[placeholder]);
            }
            return text;
        }

        function renderProductCategories() {
            contentDiv.innerHTML = '';
            const title = document.createElement('h2');
            title.className = "text-2xl font-semibold text-gray-700 mb-6";
            title.textContent = getTranslation('selectProduct');
            contentDiv.appendChild(title);

            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4";
            
            const productsData = translations[currentLanguage].products;
            productsData.forEach(product => {
                const button = document.createElement('button');
                button.className = "w-full h-24 p-4 button-gradient text-white font-medium rounded-xl shadow-md hover:shadow-lg transition-all transform hover:scale-105 flex items-center justify-center text-lg text-center";
                button.textContent = product.name;
                button.onclick = () => {
                    if (product.subProducts) {
                        navigationHistory.push({ type: 'category', data: productsData });
                        renderSubProducts(product.subProducts, product.name);
                    } else {
                        navigationHistory.push({ type: 'category', data: productsData });
                        renderSymptomQuestions(product);
                    }
                };
                grid.appendChild(button);
            });
            contentDiv.appendChild(grid);
            backButton.classList.add('hidden');
            homeButton.classList.add('hidden');
            navigationHistory = [];
            document.querySelector('h1').textContent = getTranslation('h1');
        }

        function renderSubProducts(subProducts, categoryName) {
            contentDiv.innerHTML = '';
            const title = document.createElement('h2');
            title.className = "text-2xl font-semibold text-gray-700 mb-6";
            title.textContent = getTranslation('selectModel', { category: categoryName.toLowerCase() });
            contentDiv.appendChild(title);
            
            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4";
            
            subProducts.forEach(product => {
                const button = document.createElement('button');
                button.className = "w-full h-24 p-4 button-gradient text-white font-medium rounded-xl shadow-md hover:shadow-lg transition-all transform hover:scale-105 flex items-center justify-center text-lg text-center";
                button.textContent = product.name;
                button.onclick = () => {
                    navigationHistory.push({ type: 'subProduct', data: subProducts, categoryName: categoryName });
                    if (product.symptoms) {
                        renderSymptomQuestions(product);
                    } else {
                        renderProbingQuestions(product);
                    }
                };
                grid.appendChild(button);
            });
            contentDiv.appendChild(grid);
            backButton.classList.remove('hidden');
            homeButton.classList.remove('hidden');
            backButton.textContent = getTranslation('backButton');
            homeButton.textContent = getTranslation('homeButton');
        }

        function renderSymptomQuestions(product) {
            contentDiv.innerHTML = '';
            const title = document.createElement('h2');
            title.className = "text-2xl font-semibold text-gray-700 mb-6";
            title.textContent = getTranslation('selectSymptom', { product: product.name.toLowerCase() });
            contentDiv.appendChild(title);

            const grid = document.createElement('div');
            grid.className = "flex flex-wrap justify-center gap-4";
            
            product.symptoms.forEach(symptom => {
                const button = document.createElement('button');
                button.className = "min-w-[200px] h-24 p-4 button-gradient text-white font-medium rounded-xl shadow-md hover:shadow-lg transition-all transform hover:scale-105 flex items-center justify-center text-lg text-center";
                button.textContent = symptom.name;
                button.onclick = () => {
                    navigationHistory.push({ type: 'symptom', data: product });
                    renderProbingQuestions(symptom);
                };
                grid.appendChild(button);
            });
            contentDiv.appendChild(grid);
            backButton.classList.remove('hidden');
            homeButton.classList.remove('hidden');
            backButton.textContent = getTranslation('backButton');
            homeButton.textContent = getTranslation('homeButton');
        }

        function renderProbingQuestions(data) {
            contentDiv.innerHTML = '';
            
            const card = document.createElement('div');
            card.className = "bg-white p-8 rounded-2xl shadow-lg border border-gray-200 w-full text-left";
            card.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-700 mb-4">${data.name || getTranslation('questionsTitle')}</h2>
                <p class="text-gray-600 mb-6">${getTranslation('questionsSubtitle')}</p>
                <ol class="list-decimal list-inside text-lg text-gray-800 space-y-4">
                    ${data.questions.map(q => `<li>${q}</li>`).join('')}
                </ol>
                <div class="mt-4 text-sm italic text-gray-500">
                    </div>
            `;
            contentDiv.appendChild(card);
            
            const nextSteps = document.createElement('div');
            nextSteps.className = "mt-8 text-center text-gray-600";
            nextSteps.innerHTML = `
                <p class="font-bold text-xl mb-2">${getTranslation('nextStepsTitle')}</p>
                <p>${getTranslation('nextStepsText')}</p>
            `;
            contentDiv.appendChild(nextSteps);
            
            backButton.classList.remove('hidden');
            homeButton.classList.remove('hidden');
            backButton.textContent = getTranslation('backButton');
            homeButton.textContent = getTranslation('homeButton');
        }

        backButton.onclick = () => {
            const lastState = navigationHistory.pop();
            if (lastState) {
                if (lastState.type === 'category') {
                    renderProductCategories();
                } else if (lastState.type === 'subProduct') {
                    renderSubProducts(lastState.data, lastState.categoryName);
                } else if (lastState.type === 'symptom') {
                    renderSymptomQuestions(lastState.data);
                }
            }
        };

        homeButton.onclick = () => {
            renderProductCategories();
        };

        languageSwitcher.addEventListener('change', (event) => {
            currentLanguage = event.target.value;
            renderProductCategories();
        });

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderProductCategories();
        });
    </script>
  <script>
        // Disable the right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable common developer tool and view-source shortcuts
        document.addEventListener('keydown', function (event) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+C (for Chrome/Edge)
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'C'))) {
                event.preventDefault();
            }
            // Ctrl+U (for View Source)
            if (event.ctrlKey && event.key === 'u') {
                event.preventDefault();
            }
        });
    </script>
